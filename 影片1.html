<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>婚禮片頭曲｜密語驗證</title>
  <style>
    body {
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      color: #fff;
      padding-top: 20vh;
    }
    input {
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      background-color: #ff9edb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hint {
      margin-top: 10px;
      color: #ffd1f9;
    }
  </style>
</head>
<body>
  <h1>💍 婚禮片頭曲</h1>
  <input type="text" id="pw1" placeholder="輸入密語">
  <button onclick="checkPW()">前往觀看</button>
  <div class="hint">提示：密語同主頁（7碼）</div>
  <script>
    function checkPW() {
      const code = document.getElementById("pw1").value;
      if (code === "0520905") {
        window.location.href = "https://youtu.be/1qzWZtcHM5E";
      } else {
        alert("密語錯誤！");
      }
    }
  </script>
</body>
</html>
