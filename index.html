
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Fall In Love Surprise</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f5a623;
            border: none;
            cursor: pointer;
        }
        .note {
            color: #ffcc00;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎁 專屬密語任務</h1>
        <p class="note">請使用合法 App 翻牆工具（VPN 或加密代理）<br>
        確認要到的網站為 YouTube<br>
        準備好輸入提示碼：四碼+三碼你猜得出</p>
        <input type="password" id="passcode" placeholder="請輸入密碼">
        <button onclick="verify()">進入驚喜</button>
    </div>
    <script>
        function verify() {
            const input = document.getElementById('passcode').value;
            const correct = "0520905";
            if (input === correct) {
                window.location.href = "main.html";
            } else {
                alert("密碼錯誤，再試一次哦！");
            }
        }
    </script>
</body>
</html>
